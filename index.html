<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Restaurant App</title>
  </head>
  <body>
    <div class="container">
      <h1 class="page-heading">Restaurant</h1>
      <form id="order-form" class="form">
        <label for="price" class="price-label">Choose Price:</label>
        <input type="number" id="price" class="price form-control" required />
        <br />
        <label for="dish" class="dish-label">Choose Dish:</label>
        <input type="text" id="dish" class="dish form-control" required />
        <br />
        <label for="table" class="table-label">Choose a Table:</label>
        <select name="table" id="table" class="table form-control">
          <option value="" selected disabled>----Select a catagory----</option>
          <option value="Table 1">Table 1</option>
          <option value="Table 2">Table 2</option>
          <option value="Table 3">Table 3</option>
        </select>
        <button id="addBtn" class="addBtn btn btn-primary">Add to Bill</button>
      </form>
      <div class="order-list">
        <h2 id="orders">Orders</h2>
        <hr />
        <h3 id="table1-header">Table 1</h3>
        <ul id="table1-list"></ul>
        <hr />
        <h3 id="table2-header">Table 2</h3>
        <ul id="table2-list"></ul>
        <hr />
        <h3 id="table3-header">Table 3</h3>
        <ul id="table3-list"></ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
